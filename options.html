<!DOCTYPE html>
<html>
<head>
  <title>Tab Reaper Options</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tab Reaper Options</h1>
    <div class="form-group">
      <label for="inactivityLimit">Inactivity Limit (minutes):</label>
      <input type="number" id="inactivityLimit" min="1" value="30">
    </div>
    <div class="form-group">
      <label for="autoReap">Run automatically:<input type="checkbox" id="autoReap"></label>
    </div>
    <br>
    <button id="saveOptions">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
