<!DOCTYPE html>
<html>
<head>
  <title>Tab Reaper</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tab Reaper</h1>
    <p>Automatically closes inactive tabs.</p>
    <button id="reapNow">Reap Now</button>
    <img class="actionGif" id="reapGif" src="animations/reap.gif" alt="Reaping Animation">
    <img class="actionGif" id="nonInactiveGif" src="animations/none-inactive.gif" alt="None Inactive Animation">
    <p id="message" class="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
